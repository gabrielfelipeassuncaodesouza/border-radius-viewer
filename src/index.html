<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Viewer</title>
  </head>
  <body>
    <h1>Border Radius Viewer</h1>
    <div class="inputs">
      <input id="input1" type="range" value=0 placeholder="Type the value for bottom-right">
      <input id="input2" type="range" value=0 placeholder="Type the value for bottom-left">
    </div>

    <div id="square"></div>

    <div class="inputs">
      <input id="input3" type="range" value=0 placeholder="Type the value for top-left">
      <input id="input4" type="range" value=0 placeholder="Type the value for top-right">
  </div>
  
    <div class="text">
      <textarea id="css-code" cols="50" rows="10"></textarea>
    </div>
    
    <button id="copy"onclick="copyToClipboard()">Copy to clipboard</button>

    <script src="script.js"></script>
  </body>
</html>
